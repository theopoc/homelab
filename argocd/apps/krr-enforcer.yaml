apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: krr-enforcer
  namespace: argocd
spec:
  project: default
  source:
    chart: simple-krr-dashboard
    repoURL: https://devops-ia.github.io/helm-simple-krr-dashboard
    targetRevision: 1.3.0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: krr
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
