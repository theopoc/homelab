apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
  namespace: filestash
  labels:
    app: filestash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filestash
  template:
    metadata:
      labels:
        app: filestash
    spec:
      initContainers:
        - name: init-dirs
          image: busybox:latest
          command: ['sh', '-c', 'mkdir -p /app/data/state/log && chmod -R 777 /app/data/state']
          volumeMounts:
            - name: data
              mountPath: /app/data/state
      containers:
        - name: filestash
          image: machines/filestash:latest
          ports:
            - containerPort: 8334
              name: http
              protocol: TCP
          env:
            - name: APPLICATION_URL
              value: ""
          volumeMounts:
            - name: data
              mountPath: /app/data/state
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8334
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8334
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: filestash-data
