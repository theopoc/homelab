apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: filebrowser
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filebrowser
    spec:
      containers:
        - image: filebrowser/filebrowser:v2.42.5-s6
          imagePullPolicy: IfNotPresent
          name: main
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /srv
              name: data
            - mountPath: /database
              name: database
      nodeSelector:
        kubernetes.io/hostname: hometheo-control-plane-1
      volumes:
        - configMap:
            name: filebrowser
          name: config
        - name: data
          persistentVolumeClaim:
            claimName: media-qbittorrent-downloads
        - name: database
          persistentVolumeClaim:
            claimName: filebrowser-database
