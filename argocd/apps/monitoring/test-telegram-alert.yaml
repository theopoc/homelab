apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: telegram-test-alert
  namespace: monitoring
  labels:
    prometheus: prometheus-stack-kube-prom-prometheus
    role: alert-rules
spec:
  groups:
    - name: telegram-test
      interval: 30s
      rules:
        - alert: TelegramTestAlert
          expr: vector(1)  # Always fires
          for: 1m
          labels:
            severity: warning
            namespace: monitoring
          annotations:
            summary: "Test d'alerte Telegram"
            description: "Ceci est un test pour v√©rifier que les notifications Telegram fonctionnent. Vous pouvez ignorer cette alerte."
