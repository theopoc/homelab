# Filestash HTTPRoute - uses Filestash's native OIDC for Keycloak SSO
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: filestash-route
  namespace: filestash
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
      sectionName: https
  hostnames:
    - drive.etcd.me
  rules:
    # All requests go directly to Filestash (native OIDC handles auth)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: filestash
          port: 8334
