extends: default

rules:
  line-length: disable
  comments-indentation: disable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
    indent-sequences: consistent
  document-start: disable

ignore:
  - '*.sops.yaml'
  - '.terragrunt-cache/'
