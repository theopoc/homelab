apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../base/resources/gateway
  - mcp-certificate.yaml

patches:
  # Patch Gateway listener hostnames for etcd.me domain
  - target:
      kind: Gateway
      name: main-gateway
    patch: |
      - op: replace
        path: /spec/listeners/0/hostname
        value: "*.etcd.me"
      - op: replace
        path: /spec/listeners/1/hostname
        value: "*.etcd.me"
      # Add listeners for root domain (etcd.me without subdomain)
      - op: add
        path: /spec/listeners/-
        value:
          name: http-root
          protocol: HTTP
          port: 80
          hostname: etcd.me
          allowedRoutes:
            namespaces:
              from: All
      - op: add
        path: /spec/listeners/-
        value:
          name: https-root
          protocol: HTTPS
          port: 443
          hostname: etcd.me
          tls:
            mode: Terminate
            certificateRefs:
              - name: wildcard-tls
                kind: Secret
          allowedRoutes:
            namespaces:
              from: All
      # MCP subdomain listeners (for *.mcp.etcd.me)
      - op: add
        path: /spec/listeners/-
        value:
          name: http-mcp
          protocol: HTTP
          port: 80
          hostname: "*.mcp.etcd.me"
          allowedRoutes:
            namespaces:
              from: All
      - op: add
        path: /spec/listeners/-
        value:
          name: https-mcp
          protocol: HTTPS
          port: 443
          hostname: "*.mcp.etcd.me"
          tls:
            mode: Terminate
            certificateRefs:
              - name: mcp-wildcard-tls
                kind: Secret
          allowedRoutes:
            namespaces:
              from: All

  # Patch Certificate dnsNames for etcd.me domain
  - target:
      kind: Certificate
      name: wildcard-tls
    patch: |
      - op: replace
        path: /spec/dnsNames
        value:
          - "*.etcd.me"
          - etcd.me

  # Patch HTTP redirect hostname
  - target:
      kind: HTTPRoute
      name: http-to-https-redirect
    patch: |
      - op: replace
        path: /spec/hostnames/0
        value: "*.etcd.me"
