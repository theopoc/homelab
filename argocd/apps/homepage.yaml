apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ghcr.io/m0nsterrr/helm-charts/homepage
    chart: homepage
    targetRevision: 4.6.0
    # helm:
    #   valuesObject:


  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
