apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: argocd-grpc-route
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  hostnames:
    - argo.hometheo.click
  parentRefs:
    - name: main-gateway
      namespace: default
      sectionName: https
  rules:
    - backendRefs:
        - name: argocd-server
          port: 443
