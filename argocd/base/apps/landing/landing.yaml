# Landing page - static website for root domain
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landing
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/sofianedjerbi/homelab
    targetRevision: HEAD
    path: argocd/base/resources/landing
  destination:
    server: https://kubernetes.default.svc
    namespace: landing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
