apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
  namespace: filestash
  labels:
    app: filestash
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filestash
  template:
    metadata:
      labels:
        app: filestash
    spec:
      initContainers:
        - name: init-dirs
          image: busybox:latest
          command: ['sh', '-c', 'mkdir -p /app/data/state/log /app/data/state/config && chmod -R 777 /app/data/state']
          volumeMounts:
            - name: data
              mountPath: /app/data/state
        - name: config-generator
          image: node:20-alpine
          command: ['node', '/scripts/generate-config.js']
          env:
            - name: CONFIG_PATH
              value: /app/data/state/config/config.json
            - name: APPLICATION_URL
              value: "DOMAIN_PLACEHOLDER"
            - name: FILESTASH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: secret-key
            - name: FILESTASH_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: admin-password
            - name: OIDC_CLIENT_ID
              value: filestash
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: oidc-client-secret
            - name: OIDC_CONFIG_URL
              value: "OIDC_CONFIG_URL_PLACEHOLDER"
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: s3-endpoint
                  optional: true
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: s3-access-key
                  optional: true
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: s3-secret-key
                  optional: true
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: s3-bucket
                  optional: true
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: filestash-config
                  key: s3-region
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /app/data/state
            - name: config-generator
              mountPath: /scripts
      containers:
        - name: filestash
          image: machines/filestash:latest
          ports:
            - containerPort: 8334
              name: http
              protocol: TCP
          env:
            - name: APPLICATION_URL
              value: "DOMAIN_PLACEHOLDER"
          volumeMounts:
            - name: data
              mountPath: /app/data/state
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8334
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8334
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: filestash-data
        - name: config-generator
          configMap:
            name: filestash-config-generator
