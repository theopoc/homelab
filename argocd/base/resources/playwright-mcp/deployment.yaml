apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-mcp
  namespace: playwright-mcp
  labels:
    app: playwright-mcp
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright-mcp
  template:
    metadata:
      labels:
        app: playwright-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        # Auth proxy sidecar - validates Bearer token before proxying
        - name: auth-proxy
          image: openresty/openresty:alpine
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/local/openresty/nginx/conf/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: auth-token
              mountPath: /etc/nginx/auth
              readOnly: true
            - name: nginx-tmp
              mountPath: /var/run/openresty
            - name: nginx-cache
              mountPath: /var/cache/nginx
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
        # Playwright MCP server
        - name: playwright-mcp
          image: mcr.microsoft.com/playwright/mcp:v0.0.52
          command: ["node"]
          args:
            - "cli.js"
            - "--headless"
            - "--browser"
            - "chromium"
            - "--no-sandbox"
            - "--isolated"
            - "--shared-browser-context"
            - "--port"
            - "8931"
            - "--host"
            - "127.0.0.1"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: playwright-tmp
              mountPath: /tmp
            - name: playwright-home
              mountPath: /home/pwuser
      volumes:
        - name: nginx-tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: playwright-tmp
          emptyDir: {}
        - name: playwright-home
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: playwright-mcp-nginx
        - name: auth-token
          secret:
            secretName: playwright-mcp-auth
