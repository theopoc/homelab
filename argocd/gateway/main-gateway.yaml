apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  gatewayClassName: cilium
  listeners:
    # Wildcard HTTP - handles all subdomains
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.hometheo.click"
      allowedRoutes:
        namespaces:
          from: All
    # Wildcard HTTPS - TLS termination for all apps
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.hometheo.click"
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    # Root domain HTTP
    - name: http-root
      protocol: HTTP
      port: 80
      hostname: hometheo.click
      allowedRoutes:
        namespaces:
          from: All
    # Root domain HTTPS
    - name: https-root
      protocol: HTTPS
      port: 443
      hostname: hometheo.click
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    # Plex Media Server HTTPS
    - name: plex-https
      protocol: HTTPS
      port: 32400
      hostname: plex.hometheo.click
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: plex-all-https
      protocol: HTTPS
      port: 32400
      tls:
        mode: Terminate
        certificateRefs:
          - name: wildcard-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: plex-http
      protocol: HTTP
      port: 32400
      allowedRoutes:
        namespaces:
          from: All
