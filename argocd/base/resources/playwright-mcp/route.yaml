apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: playwright-mcp-route
  namespace: playwright-mcp
spec:
  parentRefs:
    - name: main-gateway
      namespace: gateway
  hostnames:
    - playwright.mcp.DOMAIN_PLACEHOLDER
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: playwright-mcp
          port: 8080
