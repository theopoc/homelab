apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: simple-krr-dashboard
    repo: https://devops-ia.github.io/helm-simple-krr-dashboard
    version: 1.3.0
    releaseName: simple-krr-dashboard
    namespace: krr
    valuesInline:
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 100Mi
      job:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi

patches:
  - path: override-cluster-role.yaml
  - path: service-annotate.yaml
