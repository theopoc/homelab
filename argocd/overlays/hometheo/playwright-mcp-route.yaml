# Playwright MCP HTTPRoute - etcd.me overlay
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: playwright-mcp-route
  namespace: playwright-mcp
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
      sectionName: https-mcp
  hostnames:
    - playwright.mcp.etcd.me
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: playwright-mcp
          port: 8080
